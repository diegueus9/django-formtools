{%for field in form%}
	{%if not field.is_hidden%}
		{%if placeholder%}
			<div class="row">		
				<div class="field">
					{{field}}
					<script type="text/javascript">var anteriores = document.getElementsByName("{{field.name}}");var lefield = anteriores[anteriores.length-1];lefield.setAttribute("placeholder", "{{ field.label}}");lefield.setAttribute("title", "{{ field.label}}");lefield.className=lefield.className+" placeholder-el";</script>
                    <span></span></div>
				<div class="help">{{ field.help_text }}</div>
				{{ field.errors }}
			</div>
		{%else%}
			<div class="row">
				{{ field.label_tag }}
				<div class="field">{{field}}<span></span></div>
				<div class="help">{{ field.help_text }}</div>
				{{ field.errors }}
			</div>
		{%endif%} 
	{%else%}
		{{field}}
	{%endif%} 
{%endfor%}
